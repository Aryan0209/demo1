<p-table [value]="null" styleClass="p-datatable-gridlines">

    <ng-template pTemplate="header">
        <tr>
            <th>Remark by</th>
            <th>Remark</th>
            <th>Status</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-data>
        <tr>
            <td>{{ data.remark_by}}</td>
            <td>{{ data.remark }}</td>
            <td>{{ data.status }}</td>
        </tr>
    </ng-template>
</p-table>
