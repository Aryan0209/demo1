<div class="container-fluid login-page">
    <div class="col-lg-4 offset-lg-4 box _h ">
        <div class="col-lg-12 head text-center">
            <img src="assets/images/logo.png" />
            <h3 class="text-uppercase">Legal Documents Module</h3>
            <h1>Sign In</h1>
            <p style="font-size: 18px; margin-bottom: 6px; "> Enter the OTP sent. <br> <span class="timer">
                    {{ convertMilliseconds(timer) }} remaining </span> </p>
            <p style="font-size: smaller;"> Do NOT refresh this page. </p>
        </div>
        <form class="row was-validated mt-2  " [formGroup]="OTPForm"
            [class.was-validated]="OTPForm.invalid && OTPForm.touched" (ngSubmit)="onSubmit()">
            <div class="input-group form-group col-lg-12 m-4 ">
                <div class="input-group">
                    <div class="input-group-prepend-new">
                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control form-control-lg " name="otp" placeholder="Enter OTP"
                        autocomplete="off" formControlName="otp" (keyup.enter)="OTPForm.valid" autofocus required>
                </div>
            </div>
            <div class="d-flex flex-row w-100 justify-content-between ">
                <button type="button" [routerLink]="'../email-validate'" class="btn btn-outline-dark ml-4 ">Go
                    back</button>
                <button type="submit" [disabled]="Isworking" class="btn btn-submit">Log In</button>
            </div>
        </form>
        <div class="input-group">
            <div style="margin-top: 40px;" class="col-lg-12">
                <p class="credit" style="padding-left: 50px;"><br>Developed By Â© <span>DART, <br> Solar
                        Industries
                        India Ltd, Nagpur.</span></p>
            </div>
        </div>
    </div>
    <router-outlet></router-outlet>
</div>
